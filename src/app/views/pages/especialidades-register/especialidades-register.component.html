<div class="container">

    @if (isLoading) {
        <div class="d-flex justify-content-center py-5">
            <app-spinner></app-spinner>
        </div>
    }

    @if (!isLoading) {

        @if (isTableShown) {
            <div class="mt-4 d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-primary" (click)="addEspecialidad()">
                    AGREGAR ESPECIALIDAD
                </button>
            </div>
            <app-especialidades-admin-table [especialidades]="especialidad"></app-especialidades-admin-table>
        }
    
        @if (!isTableShown) {
            <app-especialidades-admin-form></app-especialidades-admin-form>
        }
    }



</div>
